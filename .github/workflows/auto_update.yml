name: Auto Update M3U

on:
  schedule:
    - cron: "0 * * * *"  # Her saat baÅŸÄ± UTC
  workflow_dispatch:       # Manuel tetikleme

jobs:
  update_m3u:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout repository (token ile push iÃ§in credentials saÄŸlanÄ±yor) ---
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true   # GITHUB_TOKEN push iÃ§in kullanÄ±lÄ±yor

      # --- Python kurulumu ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --- BaÄŸÄ±mlÄ±lÄ±klarÄ± yÃ¼kle ---
      - name: Install dependencies
        run: pip install -r requirements.txt

      # --- M3U oluÅŸtur ---
      - name: Run M3U generator
        run: |
          mkdir -p output
          python dengetv54_manager.py

      # --- Commit ve push (sadece deÄŸiÅŸiklik varsa) ---
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # sadece deÄŸiÅŸiklik varsa commit
          git add output/dengetv54.m3u cache.json || true
          git diff --cached --quiet || git commit -m "ğŸ”„ Auto update M3U - $(date +'%Y-%m-%d %H:%M:%S')"

          # branch protection uyumlu push
          git push origin HEAD:main
