name: Auto Update M3U

on:
  schedule:
    - cron: "0 * * * *"  # Her saat baÅŸÄ± UTC
  workflow_dispatch:       # Manuel tetikleme

jobs:
  update_m3u:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run M3U generator
        run: |
          mkdir -p output
          python dengetv54_manager.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/dengetv54.m3u cache.json || true
          git commit -m "ðŸ”„ Auto update M3U - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git fetch origin main
          git reset --soft origin/main || true
          git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
